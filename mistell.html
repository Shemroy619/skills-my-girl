<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        :root {
            --primary-color: #ff1493;
            --secondary-color: #ff69b4;
            --accent-color: #cc0066;
            --bg-color: #ffe6f2;
            --envelope-color: #ffcccc;
            --envelope-flap: #ff9999;
            --stem-color-1: #228b22;
            --stem-color-2: #32cd32;
            --center-color-1: #ffd700;
            --center-color-2: #ffa500;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            transition: background-color 1s ease;
            overflow-x: hidden;
        }

        /* Time of day themes */
        body.dawn {
            background-color: #ffd6cc;
        }

        body.day {
            background-color: var(--bg-color);
        }

        body.dusk {
            background-color: #ffb3b3;
        }

        body.night {
            background-color: #e6e6ff;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background-color: var(--envelope-color);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .envelope:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 50px solid var(--envelope-flap);
            transition: transform 0.5s ease;
        }

        .envelope:hover::before {
            transform: rotateX(30deg) translateY(10px);
        }

        .envelope::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .envelope:hover::after {
            opacity: 1;
        }

        .question {
            font-size: 2rem;
            text-align: center;
            color: var(--accent-color);
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .garden {
            position: relative;
            height: 500px;
            width: 400px;
            display: none;
            justify-content: center;
            perspective: 1000px;
            margin-top: 2rem;
        }

        .stem {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 250px;
            background: linear-gradient(to right, var(--stem-color-1), var(--stem-color-2));
            border-radius: 5px;
            transform-origin: bottom center;
            animation: sway 4s ease-in-out infinite alternate;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .flower-center {
            position: absolute;
            bottom: 250px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, var(--center-color-1), var(--center-color-2));
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 30px rgba(255,215,0,0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .petals {
            position: absolute;
            bottom: 250px;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .petal {
            width: 50px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50px 50px 5px 5px;
            position: absolute;
            left: 50px;
            transform-origin: bottom center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            opacity: 0;
            animation: bloomIn 1s ease-out forwards;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(to right, var(--stem-color-1), var(--stem-color-2));
            border-radius: 50% 0;
            transform-origin: bottom center;
        }

        .leaf-left {
            left: -30px;
            bottom: 100px;
            transform: rotate(-45deg);
        }

        .leaf-right {
            right: -30px;
            bottom: 150px;
            transform: rotate(45deg);
        }

        .time-cycle {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .time-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @keyframes bloomIn {
            from {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(var(--rotation));
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes falling {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float-heart 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="day">
    <div class="container">
        <div class="envelope"></div>
        <h1 class="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>

        <div class="garden">
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
            <div class="flower-center"></div>
            <div class="petals"></div>
        </div>
    </div>

    <div class="hearts-container"></div>

    <div class="time-cycle">
        <button class="time-btn" data-time="dawn">Dawn</button>
        <button class="time-btn" data-time="day">Day</button>
        <button class="time-btn" data-time="dusk">Dusk</button>
        <button class="time-btn" data-time="night">Night</button>
    </div>

    <script>
        const envelope = document.querySelector('.envelope');
        const question = document.querySelector('.question');
        const buttons = document.querySelector('.buttons');
        const garden = document.querySelector('.garden');
        const timeButtons = document.querySelectorAll('.time-btn');
        const heartsContainer = document.querySelector('.hearts-container');
        const noButton = document.getElementById('noBtn');
        
        let noButtonClicks = 0;

        function moveNoButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noButton.style.position = 'fixed';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            
            noButtonClicks++;
            if (noButtonClicks >= 5) {
                noButton.style.display = 'none';
            }
        }

        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton);

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDelay = `${Math.random() * 4}s`;
            heartsContainer.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        function startHeartAnimation() {
            setInterval(createHeart, 300);
        }

        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            question.style.display = 'none';
            buttons.style.display = 'none';
            garden.style.display = 'flex';
            startAnimations();
            startHeartAnimation();
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            envelope.style.display = 'none';
            question.textContent = 'Yay! Happy Valentine\'s Day! üíñ';
            buttons.style.display = 'none';
            garden.style.display = 'flex';
            startAnimations();
            startHeartAnimation();
        });

        const flower = document.querySelector('.petals');
        let isBloomed = false;

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            return petal;
        }

        function bloomFlower() {
            if (isBloomed) return;
            const petals = [];
            for(let i = 0; i < 12; i++) {
                const petal = createPetal();
                const angle = (i * 30);
                petal.style.setProperty('--rotation', `${angle}deg`);
                petal.style.transform = `rotate(${angle}deg) translateY(-20px)`;
                petals.push(petal);
            }
            flower.append(...petals);
            isBloomed = true;
        }

        function startAnimations() {
            bloomFlower();
            
            document.addEventListener('mousemove', (e) => {
                if (!isBloomed) return;
                const rect = garden.getBoundingClientRect();
                const x = (e.clientX - rect.left - rect.width / 2) / 20;
                const y = (e.clientY - rect.top - rect.height / 2) / 20;
                flower.style.transform = `translate(${x}px, ${y}px) rotateX(${-y}deg) rotateY(${x}deg)`;
            });
        }

        timeButtons.forEach(button => {
            button.addEventListener('click', () => {
                document.body.className = button.dataset.time;
            });
        });
    </script>
</body>
</html>
